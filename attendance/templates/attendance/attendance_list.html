{% block content %}
<h2>Attendance List</h2>
<table>
    <tr>
        <th>Athlete</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for attendance in attendances %}
    <tr>
        <td>{{ attendance.athlete.name }}</td>
        <td>{{ attendance.date }}</td>
        <td>{{ attendance.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
