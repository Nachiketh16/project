<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Club Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-form input,
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .registration-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #d43a3a;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="registration-form">
        <h2>Athletics Club Registration</h2>
        <form action="/submit_registration" method="post">
            <!-- Personal Information -->
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Contact Information -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <!-- Emergency Contact Information -->
            <label for="emergency_contact_name">Emergency Contact Name</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>

            <label for="emergency_contact_phone">Emergency Contact Phone</label>
            <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" required>

            <!-- Medical Information -->
            <label for="medical_conditions">Medical Conditions (if any)</label>
            <textarea id="medical_conditions" name="medical_conditions"></textarea>

            <!-- Athletic Information -->
            <label for="event">Preferred Event(s)</label>
            <select id="event" name="event[]" multiple required>
                <option value="sprint">Sprint</option>
                <option value="middle_distance">Middle Distance</option>
                <option value="long_distance">Long Distance</option>
                <option value="relay">Relay</option>
                <option value="hurdles">Hurdles</option>
                <option value="jumps">Jumps</option>
                <option value="throws">Throws</option>
                <option value="fitness">fitness</option>
            </select>

            <label for="experience_level">Experience Level</label>
            <select id="experience_level" name="experience_level" required>
                <option value="">Select Experience Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
