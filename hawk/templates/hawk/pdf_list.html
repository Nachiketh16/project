<!DOCTYPE html>
<html>

<head>
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin: 0;
            text-align: center;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            width: 50%;
            margin: 20px auto;
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul li a {
            text-decoration: none;
            color: #333;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>PDF List</h1>
    <a href="{% url 'upload_pdf' %}">Upload New PDF</a>
    <ul>
        {% for pdf in pdfs %}
        <li>
            <a href="{{ pdf.file.url }}">{{ pdf.title }}</a> (uploaded at {{ pdf.uploaded_at }})
        </li>
        {% endfor %}
    </ul>

    <a href="/">return to home page</a>
</body>

</html>
